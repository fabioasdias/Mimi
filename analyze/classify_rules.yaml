# Classification rules for support tickets
# Each category has keywords/phrases and a weight (higher = more important)

outage:
  weight: 1.0
  keywords:
    - down
    - outage
    - unavailable
    - "500"
    - "503"
    - timeout
    - not responding
    - can't access
    - cannot access
    - service is down
    - incident
    - degraded
    - p1
    - p0
    - sev1
    - sev0
    - emergency

defect:
  weight: 0.8
  keywords:
    - bug
    - error
    - crash
    - broken
    - doesn't work
    - does not work
    - unexpected
    - regression
    - defect
    - issue
    - failing
    - failed
    - exception
    - stacktrace
    - stack trace

enhancement:
  weight: 0.9
  keywords:
    - feature request
    - new feature
    - enhancement
    - would be nice
    - could we add
    - can we add
    - requesting
    - proposal
    - rfc
    - roadmap
    - improvement

routing_issue:
  weight: 0.9
  keywords:
    - wrong team
    - not our
    - not my team
    - redirect
    - reassign
    - belongs to
    - should go to
    - moved to
    - transferred
    - not responsible

inquiry:
  weight: 0.7
  keywords:
    # Questions and requests for information
    - question
    - asking
    - clarification
    - wondering
    - anyone know
    - does anyone
    - quick question
    # How-to and documentation gaps
    - how do i
    - how to
    - help me
    - confused
    - don't understand
    - where is
    - can't find
    - documentation
    - what does
    - is it possible
    - tutorial
